<!DOCTYPE html>

<body>
        <div class="header">
            <h1>CARD MAGIC!!</h1>
        </div>

        <div id="answerDiv">
            <label>You chose:</label>
            <br/>
            <label id="answer"></label>
        </div>

            <img class="image" src="Images/deck.jpg">
        </div>

            <ul>

                <li>Choose a number between 1-63.</li>
                <li>Click the Deck to deal Cards.</li>
                <li>Hover on the cards to see them.</li>
                <li>Click on the card that contain your number.</li>
                <li>Click Done when you have browsed through all cards.</li>
            </ul>
        </div>
